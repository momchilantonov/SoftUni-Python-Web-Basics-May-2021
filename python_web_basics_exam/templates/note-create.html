{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <title>Notes</title>
</head>

<body>
<!--navigation bar-->
<header>
    <nav>
        <ul>
            <li class="img"><img src="{% static 'images/note.png' %}" alt="note img"/></li>
            <li><a href="{% url 'home page' %}">Notes</a></li>
            <li class="right"><a href="{% url 'details profile' %}">Profile</a></li>
        </ul>
    </nav>
</header>
<!--end navigation bar-->

<div class="body">
    <!--headings-->
    <h1>Add Note</h1>
    <!--headings-->

    <!--note data form-->
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            {{ form.errors }}
            <label for="name">Title</label>
            {{ form.title }}
            <label for="content">Content</label>
            {{ form.content }}
            <label for="image_url">Link to Image</label>
            {{ form.image_url }}
            <input type="submit" value="Publish"/>
        </form>
    </div>
    <!--end note data form-->
</div>

<!--footer-->
<footer>
    <div>Python Web Basics Exam @SoftUni</div>
</footer>
<!--end footer-->
</body>
</html>
